<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="quoteBox">
            <div id="heading">
                <h1>Quote of the day</h1>
                <div id="line"></div>
            </div>
            <div id="quote">
                <h3 id="loadedQuote">Loading...</h3>
                <h4 id="loadedAuthor">Loading...</h4>
            </div>
            <div id="buttons">
                <h3 id="newQuote">New Quote</h3>
                <h3 id="tweet"><img src="twitter.png" alt=""> Tweet</h3>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
