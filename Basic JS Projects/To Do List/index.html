<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="toDoHeading">
                <h2>To-Do List</h2>
                <img src="icon.png" alt="">
            </div>
            <div id="list-input">
                <input type="text" id="inputBox" placeholder="Add any task">
                <button>Add</button>
            </div>
            <ul id="listContainer">
                <!-- <li class="checked">task 1</li>
                <li>task 2</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
