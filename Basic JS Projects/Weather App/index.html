<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="card">
            <div id="search">
                <input type="text" placeholder="Provide City Name">
                <div id="searchImg">
                    <img src="Images/search.png" alt="">
                </div>
            </div>
            <div id="weather">
                <img id="weatherIcon" src="Images/clouds.png" alt="">
                <h1 id="temp">-</h1>
                <h1 id="city">-</h1>
            </div>
            <div id="details">
                <div class="col">
                    <img src="Images/wind.png" alt="">
                    <div>
                        <h3 id="wind">-</h3>
                        <h2>Wind</h2>
                    </div>
                </div>
                <div class="col">
                    <img id="humidityImg" src="Images/humidity.png" alt="">
                    <div>
                        <h3 id="humidity">-</h3>
                        <h2>humidity</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
